<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>

<b>ID пользователя:</b>
<p th:text="${person.getId()}">VALUE</p>
<b>Имя человека:</b>
<p th:text="${person.getName()}">VALUE</p>
<b>Возраст человека:</b>
<p th:text="${person.getAge()}">VALUE</p>
<b>E-mail человека:</b>
<p th:text="${person.getEmail()}">VALUE</p>
<br/>
<a th:href="@{/people/{id}/edit(id=${person.getId})}">Редактировать</a>
<br/>
<form th:method="POST" th:action="@{/people/delete/{id}(id=${person.getId})}">
    <br/>
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
